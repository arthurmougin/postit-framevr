<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postit</title>
    <style>
        body, input{
            background: yellow;
        }

        form {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
        }

        input {
            height: 80vh;
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <label for="note">Contenu du postit :</label>
        <input type="text" id="note" name="note" placeholder="Ecrivez votre contenu ici">
        <button type="submit">Submit</button>
    </form>

    <script>
        //chopper parametre d'url (?position=1;2;3&rotation=0;90;0&apikey=64f1d932-fb88-44c0-b93f-9bf236456723)
        
        const urlParams = new URLSearchParams(window.location.search);
        const position = urlParams.get('position');
        const rotation = urlParams.get('rotation');
        const apikey = urlParams.get('apikey');


        async function handleform(event) {
            event.preventDefault();
            
            const note = document.getElementById('note').value;

            // Votre logique ici
            console.log('Note soumise:', note);

            try{

                //faire apparaitre postit
                const response = await fetch('https://api.framevr.io/automate/v1/asset/creps-formation-2/text-areas', {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Authorization': `Bearer ${apikey}`,
                        'Content-Type': 'application/json'
                    }
                })
                
                const data = await response.json()

                console.log(data)

                //deplacer postit (avec parametres d'url)
                const id = data.data.asset.id;
                console.log(id)
                                        
                const response2 = await fetch(`https://api.framevr.io/automate/v1/asset/creps-formation-2/text-areas/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'accept': '*/*',
                        'Authorization': `Bearer ${apikey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "align": "center",
                        "apiInterval": "Every minute",
                        "apiRoute": null,
                        "backgroundColor": "yellow",
                        "color": "black",
                        "ezPanelContainerId": null,
                        "fontFamily": "Poppins",
                        "fontSize": 100,
                        "fromInventory": false,
                        "headImageId": null,
                        "headImageUrl": null,
                        "lastModified": 0,
                        "name": "Text Area",
                        "position": {
                            "x": parseFloat(position.split(';')[0]),
                            "y": parseFloat(position.split(';')[1]),
                            "z": parseFloat(position.split(';')[2])
                        },
                        "rotation": {
                            "x": parseFloat(rotation.split(';')[0]),
                            "y": parseFloat(rotation.split(';')[1]),
                            "z": parseFloat(rotation.split(';')[2])
                        },
                        "scale": {
                            "x": 1,
                            "y": 1,
                            "z": 1
                        },
                        "headText": "POST-IT",
                        "text": note,
                        "textAlignment": 0,
                        "transparent": false,
                        "useAPI": false
                    })
                });

                // Ajouter ces lignes pour voir la réponse complète
                const responseData = await response2.text();
                console.log('Status:', response2.status);
                console.log('Response:', responseData);

                if (!response2.ok) {
                    throw new Error(`HTTP error! status: ${response2.status}`);
                }
            }
            catch(error){
                console.error(error)
            }
        }

        // Attacher l'événement submit au formulaire
        document.getElementById('myForm').addEventListener('submit', handleform);
    </script>
</body>
</html>
